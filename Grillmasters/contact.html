<!DOCTYPE html>
<html>

<head>

<title>Contact</title>

<link href="restaurantStyles.css" rel="stylesheet" type="text/css">

<style>
    #contact-form{
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 16px;
        margin: auto;
        margin-bottom: 20px;
        width: 40%;
        padding: 20px;
        border: 4px solid #000000;
    }
    
    input[type=text] {
        background-color: 		#d5d2cb;
        border:		2px	solid	#292533;
        width:		100%;
        padding:	10px;
        margin:		auto;
        box-sizing:	border-box;
        font-size: 16px;
    }
    select {
        background-color:	#d5d2cb;
        width:	60%;
        padding: 5px;
        margin:	auto;
        box-sizing:	border-box;
        border:		2px	solid	#292533;
        font-size: 16px;
    }
    textarea {
        width: 100%;
        height: 200px;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #000000;
        border-radius: 3px;
        background-color: #d5d2cb;
        resize: none;
        font-size: 16px;
    }

    input[type=submit]{
        background-color: #8c2238;
        border: none;
        color: white;
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }

    input[type=radio]{
        border: 2px solid #000000;
    }
        
</style>

</head>

<body>
    <div class="title">
        <h1>Grillmasters</h1>
     </div>
<hr />

<div class="navigation">


    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact Us</a>      
                                
</div>
            
<div class="mid-bg"> 
<hr />
<br />

<div id="contact-form">

    <form action="submit.html" method="POST">
        <label for="name" style="font-weight: bold;">Name:</label>
        <input type="text" id="name" name="name" required><br /><br />
        <label for="email" style="font-weight: bold;">Email:</label>
        <input type="text" id="email" name="email" required><br /><br />
        <label for="phone" style="font-weight: bold;">Phone:</label>
        <input type="text" id="phone" name="phone" required><br /><br />
        <label for="reason">Reason for Inquiry:</label>
            <select id="reason" name="reason">
                <option value="default" selected>Catering</option>
                <option value="privateParty">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
            <br />
            <br />
            <label for="additionalInfo">Additional Information:</label>
            <textarea id="additionalInfo"></textarea>
            <br />
            <br />
            <label for="haveYouBeen">Have you been to the restaurant?</label>
            <input type="radio" id="choice1" name="haveYouBeen" value="yes">
            <label for="choice1">Yes</label>
            <input type="radio" id="choice2" name="haveYouBeen" value="no">
            <label for="choice2">No</label>
            <br />
            <br />
            <label for="bestDays">Best days to contact you:</label>

            <input type="checkbox" id="m" name="bestDays" value="m">
            <label for="m">M</label>
            <input type="checkbox" id="t" name="bestDays" value="t">
            <label for="t">T</label>  
            <input type="checkbox" id="w" name="bestDays" value="w">
            <label for="w">W</label>
            <input type="checkbox" id="th" name="bestDays" value="th">
            <label for="th">Th</label>
            <input type="checkbox" id="f" name="bestDays" value="f">
            <label for="f">F</label><br />     
            <br />
        <input type="submit" name="submit" value="Send Request">
    </form>

</div>

<hr />
</div>

<div class="footer">
    <footer>
        <p>428 Prospect Pl, Carmel, CA, 95432</p>
        <p>213-440-4040</p>
    </footer>
                
</div>

</body>
</html>
